<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c323f9c180.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <title>Carrito de Compras</title>
</head>

<body>
    <header><header class="header-home">
        <div class="top-bar">
            <a class="hamburger-button" href="#">
                <i class="fas fa-bars"></i>
            </a>
            <img class="top-bar_logo" src="./images/logo.svg" alt="Logo">
            <div class="seeker">
                <input class="seeker_input" type="text">
                <div class="magnifying">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                
            </div>
            <div class="login-menu">
                <ul class="login-menu_list">
                    <li>Ingresar</li>
                    <li>Registrarse</li>
                    <li><i class="far fa-user"></i></li>
                </ul>
            </div>
            <div class="basket">
                <i class="fas fa-shopping-basket"></i>
            </div>
        </div>
        <nav class="nav-bar">
            <ul class="nav-bar_list">
                <li>Guitarras</li>
                <li>Bajos</li>
                <li>Percusión</li>
                <li>Cuerdas frotadas</li>
                <li>Micrófonos</li>
            </ul>
        </nav>
    </header></header>
    <main class="conrainer">
        <div>
            <div>
                <img src="violin" alt="./images/violin.jpg">
            </div>
            <div></div>
        </div>
    <footer></footer>
        
    </main>
</body>

</html>
