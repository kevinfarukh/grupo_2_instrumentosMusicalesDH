<!DOCTYPE html>
<html lang="en">
<head>

<body class="body-login">
    <header class="header-home">
        <div class="top-bar">

            </a>
            <a class="logo-link" href="/"><img class="top-bar_logo" src="./images/logo.svg" alt="Logo"></a>
            <div class="seeker">
                <input class="seeker_input" type="text">
                <div class="magnifying">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
    
            </div>
            <div class="login-menu">
                <ul class="login-menu_list">
                    <li>Ingresar</li>
                    <li><a class="register-link" href="register"> Registrarse</a></li>
                    <li><i class="far fa-user"></i></li>
                </ul>
            </div>
            <div class="basket">
                <a href="carrito"><i class="fas fa-shopping-basket"></i></a>

        <nav class="nav-bar">

        </nav>

    <div class="todo-login">
    <img class="imagen-login" src="./images/instru.png" alt="instrumentos">
    <form class="formulario-login" action="https://formsubmit.co/santiagoq2326@gmail.com" method="post">
        <h2 class="ingresar-login"><b>INGRESAR</b></h2><br>
        <label for="usuario">Usuario:</label>
        <input class="relleno-login" type="email" name="usuario" id="usuario" placeholder="Ingrese su email" required>
        <label for="contraseña">Contraseña:</label>
        <input class="relleno-login" type="password" name="password" id="contraseña" placeholder="Ingrese su contraseña" required>
        <input type="checkbox" id="tyc" required>
        <label for="tyc">¿Aceptas terminos y condiciones?</label>
        <input class="relleno-login boton-enviar" type="submit" >
        <input class="relleno-login boton-reset" type="reset">
        <a href="pruebaHola.html" target="_blank">Olvide mi contraseña</a>
        <input class="relleno-login" type="button" value="Crear cuenta">     

    </form>
    </div>
